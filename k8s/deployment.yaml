apiVersion: apps/v1
kind: Deployment
metadata:
  name: snack101-app
  namespace: snack101
  labels:
    app: snack101
spec:
  replicas: 2
  selector:
    matchLabels:
      app: snack101
  template:
    metadata:
      labels:
        app: snack101
    spec:
      containers:
      - name: snack101
        image: snack101:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: snack101-config
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
