apiVersion: apps/v1
kind: Deployment
metadata:
  name: snack101-app
  namespace: snack101
spec:
  replicas: 3
  template:
    spec:
      containers:
      - name: snack101
        image: 036670977407.dkr.ecr.ap-northeast-2.amazonaws.com/snack101:51969fb0b5779ddb0facc6519782be610c6f681d
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
