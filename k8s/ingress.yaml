apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snack101-ingress
  namespace: snack101
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: snack101.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: snack101-service
            port:
              number: 80
