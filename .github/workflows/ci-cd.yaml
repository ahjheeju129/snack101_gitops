name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov

    - name: Run tests
      run: |
        # ê°„ë‹¨í•œ í…ŒìŠ¤íŠ¸ (ì‹¤ì œ í”„ë¡œì íŠ¸ì—ì„œëŠ” ë” ë§ì€ í…ŒìŠ¤íŠ¸ ì¶”ê°€)
        python -c "import app; print('App import successful')"
        python -c "from app import app; print('FastAPI app created successfully')"

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 app.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-staging:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Update ArgoCD Application
      run: |
        # ArgoCD Applicationì´ ìë™ìœ¼ë¡œ ë°°í¬í•˜ë„ë¡ ì„¤ì •
        echo "ArgoCDê°€ ìë™ìœ¼ë¡œ staging í™˜ê²½ì— ë°°í¬í•©ë‹ˆë‹¤."
        kubectl get applications -n argocd

    - name: Wait for ArgoCD sync
      run: |
        # ArgoCD Application ë™ê¸°í™” ëŒ€ê¸°
        kubectl wait --for=condition=healthy application/snack101-staging -n argocd --timeout=300s

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure kubectl
      uses: azure/k8s-set-context@v3
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBE_CONFIG }}

    - name: Update ArgoCD Application
      run: |
        # ArgoCD Applicationì´ ìë™ìœ¼ë¡œ ë°°í¬í•˜ë„ë¡ ì„¤ì •
        echo "ArgoCDê°€ ìë™ìœ¼ë¡œ production í™˜ê²½ì— ë°°í¬í•©ë‹ˆë‹¤."
        kubectl get applications -n argocd

    - name: Wait for ArgoCD sync
      run: |
        # ArgoCD Application ë™ê¸°í™” ëŒ€ê¸°
        kubectl wait --for=condition=healthy application/snack101-production -n argocd --timeout=300s

    - name: Notify deployment
      run: |
        echo "ğŸš€ Production deployment completed via ArgoCD!"
        echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
